<!DOCTYPE html>
<html>
    <head>
        <title>Web Form</title>
        <style>
        body { background-color: AntiqueWhite;}
        </style>
    </head>
    <body>
        <div id="header"><h1>Contact Me</h1></div>
        <div id="wrapper">
            <div id="inputs">
                <form name="input" action="#" method="post">
            	    First name: <input type="text" name="firstname" value=""><br/>
            	    Last name: <input type="text" name="lastname" value=""><br/>
            	    E-mail: <input type="email" name="email" value=""><br/>
            	    Age: <input type="text" name="Age" value=""><br/><br/>
                </form>
            </div>
            <div>
                <form id="options">
                    Message: <br/><textarea name="msg"></textarea><br/>
                    <p>Sex:</p>
                    <input type="radio" name="sex" value="male">Male
                    <input type="radio" name="sex" value="female">Female<br/><br/>
                    
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <br>
        <br> 
        <br>
        <br>
        <td><li><a href="https://langyixie.github.io/#home">Return Home</a></li></td>
    </body>
</html>
